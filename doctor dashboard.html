<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Dashboard - MedBridge</title>
  <link rel="stylesheet" href="style_doctor.css" />
</head>
<body>
  <header>
    <h1>MedBridge - Doctor Dashboard</h1>
  </header>

  <main class="dashboard">
    <section class="profile-card">
      <h2>Dr. John Doe</h2>
      <p><strong>Specialization:</strong> Cardiologist</p>
      <button onclick="logout()">Logout</button>
    </section>

    <section class="availability">
      <h3>Set Availability</h3>
      <input type="date" id="avail-date">
      <input type="time" id="avail-time">
      <button onclick="setAvailability()">Set</button>
      <ul id="availability-list"></ul>
    </section>

    <section class="appointments">
      <h3>Upcoming Appointments</h3>
      <ul id="appointments-list">
        <!-- Filled by JS -->
      </ul>
    </section>

    <section class="queue">
      <h3>Live Queue</h3>
      <ul id="queue-list">
        <!-- Filled by JS -->
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
