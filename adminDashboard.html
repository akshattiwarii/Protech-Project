<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - MedBridge</title>
  <link rel="stylesheet" href="style_admin.css" />
</head>
<body>
  <header>
    <h1>MedBridge - Admin Dashboard</h1>
  </header>

  <main class="dashboard">
    <section class="admin-section">
      <h2>Welcome, Admin</h2>
      <button onclick="logout()">Logout</button>
    </section>

    <section class="add-doctor">
      <h3>Add New Doctor</h3>
      <input type="text" id="doc-name" placeholder="Doctor Name" />
      <input type="text" id="doc-special" placeholder="Specialization" />
      <button onclick="addDoctor()">Add Doctor</button>
      <ul id="doctor-list"></ul>
    </section>

    <section class="view-patients">
      <h3>All Patients</h3>
      <ul id="patient-list"></ul>
    </section>

    <section class="stats">
      <h3>Stats</h3>
      <p>Total Doctors: <span id="total-docs">0</span></p>
      <p>Total Patients: <span id="total-pats">0</span></p>
      <p>Appointments Today: <span id="appointments">0</span></p>
    </section>
  </main>
</body>
</html>
